<<!DOCTYPE html>
<html>
    <head>
        <title>Web Notifikasi dengan Javascript</title>
         
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container" style="margin-top: 10px;text-align:center;">
            <div class="row">
                <button class="btn btn-warning" onclick="notifikasi()">
                    Klik Disini
                </button>
            </div>
        </div>
        <script>
            document.addEventListener('readystatechange', event => {
                if (event.target.readyState === 'complete') {
                    alert('hello')
                    /*if (Notification.permission !== 'granted') {
                        Notification.requestPermission()
                    }*/
                }
            })
            function notifikasi() {
                if (!Notification) {
                    alert('Browsermu tidak mendukung Web Notification.'); 
                    return;
                }
                if (Notification.permission !== "granted")
                    Notification.requestPermission();
                else {
                    var notifikasi = new Notification('Ini Judul Notifikasi', {
                        icon: 'http://jagocoding.com/theme/New/img/logo.png',
                        body: "Ini Body Pesan Notifikasi",
                    });
                    notifikasi.onclick = function () {
                        window.open("https://example.com");      
                    };
                    setTimeout(function(){
                        notifikasi.close();
                    }, 5000);
                }
            };
        </script>
    </body>
</html>
