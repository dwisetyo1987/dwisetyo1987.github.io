<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>DinaWeb</title>
  </head>
  <body>
    
<div class="container vh-100">
  <div class="row vh-50">
    <div class="col-sm-4"><img id="imageOutput" src="https://www.generationsforpeace.org/wp-content/uploads/2018/03/empty.jpg" class="img-fluid my-3" alt="Responsive image"></div>
    <div class="col-sm-8">
      <h5><p id="titleOutput" class="text-center text-lg-left font-weight-bolder my-3"></p></h5>
      <h1><p id="priceOutput" class="text-center text-lg-left font-weight-bolder text-danger mb-3"></p></h1>
      <button id="whatsappOutput" type="button" class="btn btn-success btn-lg btn-block mb-3">Chat Via WA</button>      
    </div>
  </div>
  <div class="row vh-50">
    <div class="col-sm-6">
      <h5><p class="text-left my-3">Deskripsi</p></h5>
      <h6><p id="descriptionOutput" class="text-left mb-3"></p></h6>
    </div>
    <div class="col-sm-6">
      <h5><p class="text-center text-danger my-3">DinaWeb Editor</p></h5>
      <div class="col-sm-offset-6 col-sm-12 col-md-offset-6 col-md-12 mb-2">
        <label>Upload Foto</label>
        <input id="imageInput" type="text" class="form-control" placeholder="Foto">
      </div>
      <div class="col-sm-offset-6 col-sm-12 col-md-offset-6 col-md-12 mb-2">
        <input id="titleInput" type="text" class="form-control" placeholder="Judul">
      </div>
      <div class="col-sm-offset-6 col-sm-12 col-md-offset-6 col-md-12 mb-2">
        <input id="priceInput" type="number" class="form-control" placeholder="Harga">
      </div>
      <div class="col-sm-offset-6 col-sm-12 col-md-offset-6 col-md-12 mb-2">
        <textarea id="descriptionInput" rows="3" type="text" class="form-control" placeholder="Keterangan"></textarea>
      </div>
      <div class="col-sm-offset-6 col-sm-12 col-md-offset-6 col-md-12 mb-2">
        <input id="whatsappInput" type="tel" class="form-control" placeholder="No WhatsApp">
      </div>
      <div class="col-sm-offset-6 col-sm-12 col-md-offset-6 col-md-12 mb-2">
        <button id="updateInput" type="button" class="btn btn-warning btn-lg btn-block mb-3">Update</button>
      </div>
  </div>
    <div class="col-sm-12 mt-5">
      <button id="devOutput" type="button" class="btn btn-primary btn-lg btn-block mb-3">DinaWeb by dwisetyo1987</button>      
    </div>
  </div>
</div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="index.js"></script>
    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
  </body>
</html>
